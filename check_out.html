<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout </title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        .checkout-section {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .checkout-section h2 {
            text-align: center;
            font-size: 2em;
            color: #007185;
            margin-bottom: 20px;
        }
        .product-list {
            margin-bottom: 20px;
        }
        .product-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .product-item:last-child {
            border-bottom: none;
        }
        .product-item h4 {
            margin: 0;
            font-size: 1.2em;
        }
        .product-item span {
            color: #555;
        }
        .total {
            text-align: right;
            font-size: 1.5em;
            font-weight: bold;
            color: #007185;
            margin: 20px 0;
        }
        .payment-section {
            text-align: center;
        }
        .payment-button {
            display: inline-block;
            background-color: #007185;
            color: #fff;
            text-decoration: none;
            padding: 15px 30px;
            font-size: 1.2em;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s;
        }
        .payment-button:hover {
            background-color: #005f6b;
        }
    </style>
</head>
<body>
    <div class="checkout-section">
        <h2>Checkout</h2>
        <div class="product-list">
            <div class="product-item">
                <h4>I-Phone 16</h4>
                <span>₹1,10,000</span>
            </div>
            <div class="product-item">
                <h4>Asus tuf_dash f15</h4>
                <span>₹1,85,000</span>
            </div>
        </div>
        <div class="total">Total: ₹2,95,000</div>
        <div class="payment-section">
            <a href="done.html" class="payment-button">Proceed to Payment</a>
        </div>
    </div>
</body>
</html>
