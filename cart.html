<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Info</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        .contact-section {
            background-color: #007185;
            color: white;
            padding: 50px 20px;
            text-align: center;
        }
        .contact-section h2 {
            font-size: 3em;
            margin-bottom: 20px;
            font-weight: bold;
        }
        .contact-section p {
            font-size: 1.2em;
            margin: 10px 0;
        }
        .contact-details {
            margin-top: 20px;
        }
        .contact-details a {
            color: #ffd700;
            text-decoration: none;
            font-weight: bold;
        }
        .social-links {
            margin-top: 30px;
        }
        .social-links a {
            margin: 0 15px;
            color: white;
            text-decoration: none;
            font-size: 1.2em;
        }
        .social-links a:hover {
            color: #ffd700;
        }
        .logo {
            margin-top: 20px;
        }
        .logo img {
            width: 100px;
            height: auto;
        }
        .product {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            margin: 10px auto;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 80%;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .product img {
            width: 100px;
            height: auto;
            margin-right: 20px;
        }
        .product-info {
            flex: 1;
        }
        .product-info h3 {
            margin: 0 0 10px;
            font-size: 1.2em;
        }
        .product-info p {
            margin: 5px 0;
        }
        .product button {
            background-color: #007185;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }
        .product button:hover {
            background-color: #005f6b;
        }
        .cart {
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 80%;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .cart h2 {
            font-size: 1.5em;
            margin-bottom: 20px;
        }
        .cart-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        .cart-item p {
            margin: 0;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #0073e6;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #005bb5;
            padding: 0.5rem;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 1rem;
        }
        footer {
            background-color: #f1f1f1;
            text-align: center;
            padding: 1rem;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    
    <header>
        <h1>Dhaval and Sons Electronics</h1>
        <p>Your one-stop shop for all electronic needs!</p>
    </header>

    <nav>
        <label for="serch"></label>
        <input type="text" id="serch" name="serch" placeholder="Serch">
        <a href="index.html">Home</a>
        <a href="product.html">Products</a>
        <a href="cart.html">Cart</a>
        <a href="about.html">About Us</a>
        <a href="contect.html">Contact</a>
        <a href="login.html">Account</a>
    </nav>

    <div class="product">
        <img src="phone_pr.jpg" alt="Product Image">
        <div class="product-info">
            <h3>I-phone 16</h3>
            <p>₹30,000</p>
        </div>
        <button onclick="addToCart('Product Name 1', 10000)">Add to Cart</button>
    </div>

    <div class="product">
        <img src="asus1.webp" alt="Product Image">
        <div class="product-info">
            <h3>Asus tuf_Dash f15</h3>
            <p>₹1,75,000</p>
        </div>
        <button onclick="addToCart('Product Name 2', 15000)">Add to Cart</button>
    </div>

    <div class="cart">
        <h2><a href="check_out.html">Procced to Buy</a></h2>
        <div id="cart-items"></div>
    </div>
    <footer>
        <p>&copy; 2025 Dhaval and Sons Electronics. All rights reserved.</p>
    </footer>
</body>
</html>
