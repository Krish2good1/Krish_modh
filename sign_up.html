<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Dhaval and Sons Electronics</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        h1, p {
            font-family: Georgia, 'Times New Roman', Times, serif;
        }
        header {
            background-color: #0073e6;
            color: white;
            padding: 16px;
            text-align: center;
            width: 100%;
            position: fixed;
            top: 0;
        }
        .signup-container {
            background-color: white;
            padding: 32px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            margin-top: 80px;
        }
        .signup-container h2 {
            margin-bottom: 24px;
            color: #333;
        }
        .signup-container label {
            display: block;
            margin-bottom: 8px;
            color: #555;
        }
        .signup-container input {
            width: 100%;
            padding: 12px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        .signup-container button {
            background-color: #0073e6;
            color: white;
            border: none;
            padding: 12px;
            width: 100%;
            cursor: pointer;
            border-radius: 4px;
            font-size: 16px;
        }
        .signup-container button:hover {
            background-color: #005bb5;
        }
        footer {
            background-color: #f1f1f1;
            text-align: center;
            padding: 16px;
            margin-top: 32px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Dhaval and Sons Electronics</h1>
    </header>
    <div class="signup-container">
        <h2>Sign Up</h2>
        <form action="process-signup.html" method="post">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
            
            <label for="confirm-password">Confirm Password:</label>
            <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>
            
            <button type="submit"> <a href="login.html">Sign Up</a></button>
        </form>
    </div>
    <footer>
        <p>&copy; 2025 Dhaval and Sons Electronics. All rights reserved.</p>
    </footer>
</body>
</html>
